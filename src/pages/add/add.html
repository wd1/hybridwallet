<wide-header-page title="{{'Add' | translate}}">
  <div page-content>
    <button class="list-button" ion-item (click)="goToSelectCurrencyPage(false, 'create')">
      <ion-icon item-start>
        <img src="assets/img/icon-wallet.svg" class="icon-wallet" />
      </ion-icon>
      <div class="item-title" translate>Basic Wallet</div>
      <span class="item-subtitle" translate>Quick and easy setup</span>
    </button>
    <button class="list-button" ion-item (click)="goToSelectCurrencyPage(true, 'create')">
      <ion-icon item-start>
        <img src="assets/img/icon-wallet.svg" class="icon-wallet" />
      </ion-icon>
      <div class="item-title" translate>Shared Wallet</div>
      <span class="item-subtitle" translate>Requires multiple devices (most secure)</span>
    </button>
    <button class="list-button" ion-item (click)="goToJoinWallet()">
      <ion-icon class="join-icon" item-start>
        <img src="assets/img/item-ico-addwallet.svg" class="icon-wallet" />
      </ion-icon>
      <div class="item-title" translate>Join Shared Wallet</div>
      <span class="item-subtitle" translate>Requires invitation to join</span>
    </button>
    <button class="list-button" ion-item (click)="goToSelectCurrencyPage(true, 'import')">
      <ion-icon class="import-icon" item-start>
        <img src="assets/img/item-ico-import.svg" class="icon-wallet" />
      </ion-icon>
      <div class="item-title" translate>Import Wallet</div>
      <span class="item-subtitle" translate>Recover your wallet using your passphrase</span>
    </button>
  </div>
</wide-header-page>
